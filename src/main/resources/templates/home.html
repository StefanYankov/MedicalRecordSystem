<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layouts/_layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Home</title>
</head>
<body>
<div th:fragment="content">
    <div class="container text-center mt-5">
        <h1 class="display-4">Welcome to the Medical Record System</h1>
        <p class="lead">Your central place for managing patient and doctor information.</p>

        <!-- Login Button for unauthenticated users -->
        <div sec:authorize="!isAuthenticated()" class="mt-4">
            <p>Please log in to access your personalized dashboard.</p>
            <a th:href="@{/oauth2/authorization/keycloak}" class="btn btn-primary btn-lg">Login with Keycloak</a>
        </div>

        <hr class="my-4"/>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Find a Doctor</h2>
                <form th:action="@{/doctors/search}" method="get" class="form-inline justify-content-center">
                    <div class="form-group mb-2">
                        <label for="specialty" class="sr-only">Specialty</label>
                        <select class="form-control" id="specialty" name="specialtyId">
                            <option value="" disabled selected>Select a Specialty</option>
                            <option th:each="spec : ${specialties}"
                                    th:value="${spec.id}"
                                    th:text="${spec.name}">Cardiology</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success mb-2 ml-2">Search</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
