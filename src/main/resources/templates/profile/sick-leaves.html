<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/_layout :: layout(~{::title}, ~{::#content})}">
<head>
    <title>Sick Leave History</title>
</head>
<body>
<div id="content">
    <div class="container">
        <h1 class="mt-5">Your Sick Leave History</h1>
        <p class="lead">A summary of all sick leaves issued to you.</p>

        <div class="card">
            <div class="card-body">
                <div th:if="${sickLeaves.isEmpty()}" class="alert alert-info">
                    You have no sick leave records.
                </div>
                <table class="table table-hover" th:unless="${sickLeaves.isEmpty()}">
                    <thead>
                    <tr>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Duration (Days)</th>
                        <th>Reason (Diagnosis)</th>
                        <th>Issued by</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="leave : ${sickLeaves}">
                        <td th:text="${#temporals.format(leave.startDate, 'dd-MMM-yyyy')}"></td>
                        <td th:text="${#temporals.format(leave.getEndDate(), 'dd-MMM-yyyy')}"></td>
                        <td th:text="${leave.durationDays}"></td>
                        <td th:text="${leave.diagnosisName}"></td>
                        <td th:text="'Dr. ' + ${leave.doctorName}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="mt-3">
            <a th:href="@{/profile/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
</div>
</body>
</html>
