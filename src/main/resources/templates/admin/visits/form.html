<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="form-fields">
    <div class="form-group">
        <label for="patientId">Patient</label>
        <select class="form-control" id="patientId" th:field="*{patientId}">
            <option th:each="patient : ${patients}" th:value="${patient.id}" th:text="${patient.name}"></option>
        </select>
        <small class="form-text text-danger" th:if="${#fields.hasErrors('patientId')}" th:errors="*{patientId}"></small>
    </div>
    <div class="form-group">
        <label for="doctorId">Doctor</label>
        <select class="form-control" id="doctorId" th:field="*{doctorId}">
            <option th:each="doctor : ${doctors}" th:value="${doctor.id}" th:text="${doctor.name}"></option>
        </select>
        <small class="form-text text-danger" th:if="${#fields.hasErrors('doctorId')}" th:errors="*{doctorId}"></small>
    </div>
    <div class="form-group">
        <label for="diagnosisId">Diagnosis</label>
        <select class="form-control" id="diagnosisId" th:field="*{diagnosisId}">
            <option th:each="diagnosis : ${diagnoses}" th:value="${diagnosis.id}" th:text="${diagnosis.name}"></option>
        </select>
        <small class="form-text text-danger" th:if="${#fields.hasErrors('diagnosisId')}" th:errors="*{diagnosisId}"></small>
    </div>
    <div class="form-group">
        <label for="status">Status</label>
        <select class="form-control" id="status" th:field="*{status}">
            <option th:each="stat : ${statuses}" th:value="${stat}" th:text="${stat}"></option>
        </select>
        <small class="form-text text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></small>
    </div>
    <div class="form-group">
        <label for="visitDate">Visit Date</label>
        <input type="date" class="form-control" id="visitDate" th:field="*{visitDate}" required>
        <small class="form-text text-danger" th:if="${#fields.hasErrors('visitDate')}" th:errors="*{visitDate}"></small>
    </div>
    <div class="form-group">
        <label for="visitTime">Visit Time</label>
        <input type="time" class="form-control" id="visitTime" th:field="*{visitTime}" required>
        <small class="form-text text-danger" th:if="${#fields.hasErrors('visitTime')}" th:errors="*{visitTime}"></small>
    </div>
    <div class="form-group">
        <label for="notes">Notes</label>
        <textarea class="form-control" id="notes" th:field="*{notes}" rows="3"></textarea>
        <small class="form-text text-danger" th:if="${#fields.hasErrors('notes')}" th:errors="*{notes}"></small>
    </div>
</div>
</html>
