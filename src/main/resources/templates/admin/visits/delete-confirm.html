<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/admin_layout :: layout(~{::title}, ~{::#content})}">
<head>
    <title>Confirm Delete Visit</title>
</head>
<body>
<div id="content">
    <div class="container-fluid">
        <h1 class="h3 mb-2 text-gray-800">Confirm Visit Deletion</h1>
        <p class="mb-4">Are you sure you want to delete this visit? This action cannot be undone.</p>

        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Visit Details</h6>
            </div>
            <div class="card-body">
                <p><strong>ID:</strong> <span th:text="${visit.id}"></span></p>
                <p><strong>Patient:</strong> <span th:text="${visit.patient.name}"></span></p>
                <p><strong>Doctor:</strong> <span th:text="${visit.doctor.name}"></span></p>
                <p><strong>Date:</strong> <span th:text="${#temporals.format(visit.visitDate, 'dd-MM-yyyy')}"></span></p>
                <p><strong>Time:</strong> <span th:text="${#temporals.format(visit.visitTime, 'HH:mm')}"></span></p>

                <form th:action="@{/admin/visits/delete/{id}(id=${visit.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger">Confirm Delete</button>
                    <a th:href="@{/admin/visits}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
