<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/admin_layout :: layout(~{::title}, ~{::#content})}">
<head>
    <title>Confirm Delete</title>
</head>
<body>
<div id="content">
    <div class="container-fluid">
        <h1 class="h3 mb-2 text-gray-800">Confirm Doctor Deletion</h1>
        <p class="mb-4">Are you sure you want to delete this doctor? This action cannot be undone.</p>

        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Doctor Details</h6>
            </div>
            <div class="card-body">
                <p><strong>ID:</strong> <span th:text="${doctor.id}"></span></p>
                <p><strong>Name:</strong> <span th:text="${doctor.name}"></span></p>
                <p><strong>Unique ID Number:</strong> <span th:text="${doctor.uniqueIdNumber}"></span></p>

                <form th:action="@{/admin/doctors/delete/{id}(id=${doctor.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger">Confirm Delete</button>
                    <a th:href="@{/admin/doctors}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
