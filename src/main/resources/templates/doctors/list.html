<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/_layout :: layout(~{::title}, ~{::#content})}">
<head>
    <title>Our Doctors</title>
</head>
<body>
<div id="content">
    <div class="container">
        <h1 class="mt-5">Our Doctors</h1>
        <p class="lead">Meet our team of dedicated medical professionals. Click on a doctor to book an appointment.</p>

        <!-- Search Form -->
        <form th:action="@{/doctors}" method="get" class="mb-4">
            <div class="input-group">
                <input type="text" name="filter" class="form-control" placeholder="Search by doctor name..." th:value="${filter}">
                <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </div>
            </div>
        </form>

        <div class="row">
            <!-- Doctor Card -->
            <div class="col-md-4 mb-4" th:each="doctor : ${doctors.content}">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${doctor.name}">Doctor Name</h5>
                        <div class="card-text">
                            <p class="font-weight-bold">Specialties:</p>
                            <ul class="list-unstyled">
                                <li th:each="spec, iterStat : ${doctor.specialties}" th:if="${iterStat.count <= 3}">
                                    <span class="badge badge-info" th:text="${spec}"></span>
                                </li>
                                <li th:if="${#lists.size(doctor.specialties) > 3}">
                                    <small class="text-muted">and more...</small>
                                </li>
                                <li th:if="${#lists.isEmpty(doctor.specialties)}">
                                    <small class="text-muted">No specialties listed.</small>
                                </li>
                            </ul>
                        </div>
                        <div class="mt-auto">
                             <a th:href="@{/visits/schedule/{id}(id=${doctor.id})}" class="btn btn-primary">Book an Appointment</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination Controls -->
        <nav aria-label="Page navigation" th:if="${doctors.totalPages > 1}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${doctors.first} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{/doctors(page=${doctors.number - 1}, size=${doctors.size}, filter=${filter})}">Previous</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, doctors.totalPages - 1)}" th:classappend="${i == doctors.number} ? 'active' : ''">
                    <a class="page-link" th:href="@{/doctors(page=${i}, size=${doctors.size}, filter=${filter})}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${doctors.last} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{/doctors(page=${doctors.number + 1}, size=${doctors.size}, filter=${filter})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
