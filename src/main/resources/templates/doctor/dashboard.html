<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/doctor-layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Doctor Dashboard</title>
</head>
<body>
    <div th:fragment="content">
        <h2>My Visits</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Patient</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="visit : ${visits.content}">
                    <td th:text="${visit.visitDate}"></td>
                    <td th:text="${visit.visitTime}"></td>
                    <td th:text="${visit.patient.name}"></td>
                    <td th:text="${visit.status}"></td>
                    <td>
                        <a th:href="@{/doctor/visits/{id}(id=${visit.id})}" class="btn btn-primary btn-sm">Details</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Pagination -->
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" th:classappend="${visits.first} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{/doctor/dashboard(page=${visits.number - 1}, size=${visits.size})}">Previous</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, visits.totalPages - 1)}" th:classappend="${i == visits.number} ? 'active' : ''">
                    <a class="page-link" th:href="@{/doctor/dashboard(page=${i}, size=${visits.size})}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${visits.last} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{/doctor/dashboard(page=${visits.number + 1}, size=${visits.size})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
