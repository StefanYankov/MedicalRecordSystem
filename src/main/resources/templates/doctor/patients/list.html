<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/doctor-layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Doctor Patient List</title>
</head>
<body>
<div th:fragment="content">
    <h2 class="mb-4">All Patients</h2>

    <!-- Search Form -->
    <form th:action="@{/doctor/patients}" method="get" class="form-inline mb-4">
        <div class="form-group mr-2">
            <input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="Search by Name or EGN">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
        <a th:href="@{/doctor/patients}" class="btn btn-secondary ml-2">Clear</a>
    </form>

    <div th:if="${patientPage.isEmpty()}" class="alert alert-info" role="alert">
        No patients found.
    </div>

    <div th:unless="${patientPage.isEmpty()}">
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>EGN</th>
                <th>General Practitioner</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="patient : ${patientPage.content}">
                <td th:text="${patient.name}"></td>
                <td th:text="${patient.egn}"></td>
                <td th:text="${patient.generalPractitionerName}"></td>
                <td>
                    <a th:href="@{/doctor/patients/{id}/history(id=${patient.id})}" class="btn btn-info btn-sm">View History</a>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Pagination -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${patientPage.first} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{/doctor/patients(page=${patientPage.number - 1}, size=${patientPage.size}, keyword=${keyword})}">Previous</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, patientPage.totalPages - 1)}" th:classappend="${i == patientPage.number} ? 'active' : ''">
                    <a class="page-link" th:href="@{/doctor/patients(page=${i}, size=${patientPage.size}, keyword=${keyword})}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${patientPage.last} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{/doctor/patients(page=${patientPage.number + 1}, size=${patientPage.size}, keyword=${keyword})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
