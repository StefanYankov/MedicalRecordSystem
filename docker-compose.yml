services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: nbuDBpass
      MYSQL_DATABASE: medical_db
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:25.0.2
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: dev-file
      # This sets the backend hostname for inter-container communication
      KC_HOSTNAME: keycloak
    # The --hostname flag sets the public-facing URL for browser redirects
    command: start-dev --import-realm --hostname=localhost:8081
    ports:
      - "8081:8080"
    volumes:
      - ./keycloak:/opt/keycloak/data/import
      - keycloak-data:/opt/keycloak/data

  medical-record-system:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      # These variables are sourced from the .env file in the project root
      KEYCLOAK_CLIENT_SECRET: "${KEYCLOAK_CLIENT_SECRET}"
      SENDGRID_API_KEY: "${SENDGRID_API_KEY}"
      CLOUDINARY_CLOUD_NAME: "${CLOUDINARY_CLOUD_NAME}"
      CLOUDINARY_API_KEY: "${CLOUDINARY_API_KEY}"
      CLOUDINARY_API_SECRET: "${CLOUDINARY_API_SECRET}"
    depends_on:
      mysql:
        condition: service_healthy
      keycloak:
        condition: service_started

volumes:
  mysql-data:
  keycloak-data:
